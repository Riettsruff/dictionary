<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header">
    <div class="top-box-wrapper">
      <h1 class="main-title-content">Dictionary</h1>
      <p class="main-description-content">The Dictionary which can be used to get the Definition of Words, Synonyms, Antonyms, Phonetics, etc.</p>
      <div class="get-started-button">
        <span class="get-started-button-text">Get Started</span>
      </div>
    </div>
  </div>
  <div id="information-input-wrapper">
    <div class="form-section">
      <form id="information-form">
        <div class="form-row">
          <div class="col-6 col-wrapper">
            <div class="col-content">
              <label for="information__word">Word</label>
              <input type="text" id="information__word" class="form-control">
            </div>
          </div>
          <div class="col-6 col-wrapper">
            <div class="col-content">
              <label for="information__language">Language</label>
              <select id="information__language" class="form-control">
                <option value="" selected disabled>- Choose One -</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="submit-button">Generate Information</button>
        </div>
      </form>
    </div>
  </div>
  <div id="information-result-content-wrapper" class="disabled">
    <p class="word-result">Word Here</p>
    <div class="result-box-wrapper">
      <div class="single-result-box-wrapper" data-result="phonetics"></div>
      <div class="single-result-box-wrapper" data-result="meanings"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/core.js"></script>
</body>
</html>
